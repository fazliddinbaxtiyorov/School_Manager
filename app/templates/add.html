<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height:100vh;
    background: url('https://www.creativefabrica.com/wp-content/uploads/2020/03/08/Back-to-school-background-as-blank-copy-Graphics-3410802-1-1-580x348.jpg');
    background-size: cover;
    background-position: center;
}
.wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid  rgb(0, 20, 50);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px black;

    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;

}
.wrapper h1{
    font-size: 36px;
    text-align: center;
}



.wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px black;
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight:600 ;
}


</style>
    <title>Ro'yhatdan O'ting</title>
<body>
<form method="POST" action="{% url 'add_information' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="wrapper">
            <h1>Ro'yhatdan O'ting</h1>
            {{form}}
            <button class="btn btn-info" type="submit">Submit</button>
    </div>
</form>
</body>
